{% include "header.html" %}

<section class="section_image">
  <div class="image_container"></div>
</section>
<main class="main">
  <section class="section_text">
    <h3>Welcome to TempleConnect</h3>
    <h1>Visit Bharat and explore the Religious Temples <span class="change_content"> </span> </h1>
    <p>"Religious Bharatiya Temples"</p>
    <a href="/learn" class="btnone">learn more</a>
    <a href="/register" class="btntwo">Sign Up</a>
  </section>
</main>

<div id="card-container">
  <!-- Image cards will be dynamically added here -->
  
  {% for temple in temples %}
  <div class="card">
  <a href="/temple?name={{temple.name}}" class="card-link">
    <img src="{{temple.image.url}}" alt="{{temple.name}}">
    <div class="card-content">
      <h2>{{temple.name}}</h2>
      <p class="short-description">{{temple.short_description}}</p>
      <p class="full-description" style="display: none;">{{temple.description}}</p>
      <!-- <button class="toggle-description">read more</button> -->
    </div>
  </a>
  </div>
  {% endfor %}
</div>
