<body>
    <header>

        <section> 
            <div class="search-container">
                <h1 id="head1">STATE</h1>
                <input type="text" id="searchInput" placeholder="Search...">
                <div id="results" class="state-list"></div>
            </div>
        </section>
        <section>
            <div class="search-container">
                <h1 id="head1">CITY</h1>
                <form id="searchForm" method="get" action="/search/">
                    <input type="text" id="SearchInput" placeholder="Search..." name="query">    
                    <!-- <button type="submit">Search</button> -->
                </form>
                <div id="Results" class="city-list">
                    {% for temple in temples%}
                        <!-- {% if temple.city == query %} -->
                            <a style="display: block;" href="/search_info?state={{temple.city}}">{{temple.city}}</a>
                        <!-- {% endif %} -->
                    {% endfor %}
                </div>
            </div>

    <script>
        
        const name = [
    'Mahakaleshwar','ram mandir','grishneshwar',
    // Add more items as needed
    
];

// const city = JSON.parse('{{temples_list}}');
// console.log("Temples List:", temples_list);

const Searchinput = document.getElementById('templename');
const ResultsCont = document.getElementById('reslt');

Searchinput.addEventListener('input', handleSearchName);

function handleSearchName() {
    const query = Searchinput.value.toLowerCase();
    const filteredname = name.filter(names => names.toLowerCase().includes(query));

    displayNameResults(filteredname);
}

function displayNameResults(filteredname) {
    ResultsCont.innerHTML = '';
    filteredname.forEach(name => {
        const namecont = document.createElement('a');
        namecont.style = 'display:block';
        namecont.setAttribute('href','/search_info?name='+name)
        namecont.textContent = name;
        ResultsCont.appendChild(namecont);
    });
}
     
        const items = [
    'Tamil Nadu',
    'Maharashtra',
    'Karnataka',
    'Gujarat',
    'Andhra Pradesh',	
    'Arunachal Pradesh',	
    'Assam'	,
    'Bihar'	,
    'Chhattisgarh',	
    'Goa',
    'Haryana','Himachal Pradesh','Jharkhand','Kerala','Manipur',
    'Meghalaya','Mizoram','Nagaland','Odisha','Punjab','Rajasthan',
    'Sikkim','Telangana','Tripura','Uttar Pradesh',	
    'Uttarakhand','West Bengal',
    // Add more items as needed
];

const searchInput = document.getElementById('searchInput');
const resultsContainer = document.getElementById('results');

searchInput.addEventListener('input', handleSearch);

function handleSearch() {
    const query = searchInput.value.toLowerCase();
    const filteredItems = items.filter(item => item.toLowerCase().includes(query));

    displayResults(filteredItems);
}

function displayResults(filteredItems) {
    resultsContainer.innerHTML = '';
    filteredItems.forEach(item => {
        const cont = document.createElement('a');
        cont.style = 'display:block'; 
        cont.setAttribute('href','/search_info?state='+item)
        cont.textContent = item;
        resultsContainer.appendChild(cont);
    });
}
